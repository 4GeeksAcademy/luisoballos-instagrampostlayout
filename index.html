<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram-like Feed</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="blk">
            <div id="post">
                <div id="post-header">
                    <div id="post-hh">
                        <i class="fab fa-html5"></i>
                        <div>
                            <h1>HTML5</h1>
                            <p>Rigoberto</p>
                        </div>
                    </div>
                    <i id="opt" class="fas fa-ellipsis-vertical"></i>
                </div>
                <div id="post-img">
                    <img src="https://picsum.photos/500" alt="Post Image">
                </div>
                <div id="post-body">
                    <div id="post-icons">
                        <div>
                            <i class="far fa-heart left"></i>
                            <i class="far fa-comment left"></i>
                            <i class="far fa-paper-plane left"></i>
                        </div>
                        <i class="far fa-bookmark"></i>
                    </div>
                    <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong>, and <strong>100,000 others</strong></p>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis nostrum nulla expedita incidunt maiores. Tempora, quas? Ea enim repellat magni omnis adipisci? Eum labore, a quisquam aut id enim rem.</p>
                </div>
            </div>
        </div>
    </body>
</html>
